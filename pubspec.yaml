name: pro_mpack
description: A Dart library for serializing and deserializing data in the MessagePack format.

version: 1.0.2

repository: https://github.com/pro100andrey/pro_mpack
issue_tracker: https://github.com/pro100andrey/pro_mpack/issues
homepage: https://github.com/pro100andrey/pro_mpack
documentation: https://github.com/pro100andrey/pro_mpack/blob/main/README.md

